{% extends 'ht1/base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="row">
		<div class="card col-md-6 mx-2 shadow-lg">
			<div class="card-body">
				<h3>Profile</h3>
				<img src="{{user.uimg.url}}" width="100%">
			</div>
		</div>
		<div class="card col-md shadow-lg mx-2">
			<div class="card-body">
				<h3>User Details</h3>
				<table class="table table-borderless table-hover">
				<tr>
					<th>First Name</th>
					<td>{{user.first_name}}</td>
					<th>Last name</th>
					<td>{{user.last_name}}</td>

				</tr>
				<tr>
					<th>Email</th>
					<td>{{user.email}}</td>
					<th>Age</th>
					<td>{{user.age}}</td>
				</tr>
				</table>
				<form method="post">
					<div class="row">
						<div class="col">
							<a href="{% url 'home' %}" class="btn btn-outline-secondary">Back</a>
						</div>
						<div class="col">
							<a href="{% url 'pfup' %}" class="btn btn-outline-success">Update</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
